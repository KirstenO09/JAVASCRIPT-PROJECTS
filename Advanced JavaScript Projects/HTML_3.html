<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Data Attribute</title>
    <script src="JS/JavaScript_3.js" defer></script>

</head>

<body>
    <h1>Pet names</h1>
    <h3>Click on a pet name to see the type of animal</h3>
    <ul>
        <li onclick="displayType(this)" id="Milo" data-pet-animal="dog">Milo</li>
        <li onclick="displayType(this)" id="Whiskers" data-pet-animal="cat">Whiskers</li>
        <li onclick="displayType(this)" id="Goldie" data-pet-animal="fish">Goldie</li>
        <li onclick="displayType(this)" id="Tweety" data-pet-2animal="bird">Tweety</li>
    </ul>
</body>

</html>
