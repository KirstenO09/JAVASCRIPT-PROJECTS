<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running javaScript in the Console</title>
    <script src="JS/main.js" defer></script>

</head>
<body>
    <p id="globalVariables" onclick="global()">Global - click here</p>
    <p id="localVariables" onclick="local()">Local - click here</p>
    <hr>
    <p id="concat" onclick="concatenate()">Click here for a concatenated sentence</p>
    <hr>

    <button onclick="newCourse()">Click here to create a new course</button>
    <p id="displayCourse"></p>

    <p id="displayAge"></p>

    <script>
        //a and b are global variables that can be edited in the console
        let a = 3;
        let b = 4;

        function global(){
            result = a + b;
            document.getElementById("globalVariables").innerHTML =
            "Global variable a (" + a + ") plus global variable b (" 
            + b + ") equals " + result;
        }

        function local(){
            //c and d are local variables that cannot be edited in the console
            let c = 4;
            let d = 3;
            result = c + d;
            document.getElementById("localVariables").innerHTML =
            "Local variable c (" + c + ") plus local variable d (" 
            + d + ") equals " + result;
        }
        //Declare values for sentence1 and sentence2 in the console
        let sentence1;
        let sentence2;

        function concatenate(){
            //Concatenate sentence1 and sentence2 using
            // the .concat() method
            let concatSent = sentence1.concat(sentence2);

            //Display result on webpage
            document.getElementById("concat").innerHTML = concatSent;

            //Display result in console
            console.log(concatSent);
        }

        //Creates a course object constructor
        function Course(Name, Type, Duration) {
            this.courseName = "Today's new course is " + Name + "<br>";
            this.courseType = "Type: "+ Type + "<br>";
            this.courseDur = "Course Length: " + Duration + " hours";
        }

        let js = new Course("JavaScript", "Code", 55);
        let py = new Course("Python", "Code", 90);

        //Get user input and calculate the age
        //based on the year
        let year = prompt("Type in the year you were born")
        let yearNow = new Date().getFullYear();
        let age = Math.floor(yearNow - year);
    </script>
</body>
