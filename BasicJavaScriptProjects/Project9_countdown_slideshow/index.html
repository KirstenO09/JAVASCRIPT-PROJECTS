<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Project</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">

</head>

<body>
    <p>How many seconds would you like to set your alarm for?</p> 
    <input id="seconds" value="" title="Enter the number of seconds for the countdown" placeholder="e.g., 10" />
    <!--This asks the user to enter the number of seconds for the countdown-->
    <button onclick="countdown()">Start Countdown</button> <!--This button calls the countdown function when clicked-->
    <p id="timer"></p> <!--This displays the countdown timer-->

    <!--Slideshow container-->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/car1.jpg" alt="" class="slide-image">
            <div class="text">1969 Shelby Cobra</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/car2.jpg" alt="" class="slide-image">
            <div class="text">1962 MG MGB Roadster</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/car3.jpg" alt="" class="slide-image">
            <div class="text">1973 Red Chevrolet Chevelle Super Sport</div>
        </div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js" defer></script>
    
</body>

</html>
