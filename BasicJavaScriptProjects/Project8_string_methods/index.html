<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Project</title>

</head>

<body>
    <p id="Concatenate"></p> <!--This displays the result of concatenating two strings-->
    <button onclick="Concatenate()">Click here to concatenate strings</button> 
    <!--This button calls the Concatenate function when clicked-->

    <p id="Slice">The quick brown fox jumps over the lazy dog.</p> <!--This displays a sentence to be sliced-->
    <button onclick="Slice()">Click here to slice the sentence</button> 
    <!--This button calls the Slice function when clicked-->

    <p id="Numbers_to_String"></p> <!--This displays the result of converting numbers to string-->
    <button onclick="Numbers_to_String()">Click here to convert numbers to string</button> 
    <!--This button calls the Numbers_to_String function when clicked-->

    <p id="Precision"></p> <!--This displays the result of setting precision for a number-->
    <button onclick="Precision()">Click here to set precision</button> 
    <!--This button calls the Precision function when clicked-->
    <script src="JS/main.js"></script>
</body>
</html>
