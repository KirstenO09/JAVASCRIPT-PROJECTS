<!DOCTYPE html>
<html lang="en">

<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <title>Pizza Drill Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Pizza_JavaScript/Pizza.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css" />
</head>

<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input id="btnorder" type="button" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
            <div class="row">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size" value="Personal Pizza" title="Personal Pizza">Personal Pizza</label><br>
                <input class="size" type="radio" name="Size" value="Small Pizza" title="Small Pizza">Small Pizza<br>
                <input class="size" type="radio" name="Size" value="Medium Pizza" title="Medium Pizza">Medium Pizza<br>
                <input class="size" type="radio" name="Size" value="Large Pizza" title="Large Pizza" checked>Large Pizza<br>
                <input class="size" type="radio" name="Size" value="Extra Large Pizza" title="Extra Large Pizza">Extra Large Pizza<br>
            </div>

            <div class="menu center">
                <h3>Vegetables:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Mushrooms" title="Mushrooms">Mushrooms<br>
                <input class="toppings" type="checkbox" name="Topping" value="Onions" title="Onions">Onions<br>
                <input class="toppings" type="checkbox" name="Topping" value="Tomatoes" title="Tomatoes">Tomatoes<br>
                <input class="toppings" type="checkbox" name="Topping" value="Olives" title="Olives">Olives<br>
                <input class="toppings" type="checkbox" name="Topping" value="Green Peppers" title="Green Peppers">Green Peppers<br>
            </div>

            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Pepperoni" title="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping" value="Sausage" title="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon" title="Canadian Bacon">Canadian Bacon<br>
                <input class="toppings" type="checkbox" name="Topping" value="Ground Beef" title="Ground Beef">Ground Beef<br>
                <input class="toppings" type="checkbox" name="Topping" value="Anchovy" title="Anchovy">Anchovy<br>
                <input class="toppings" type="checkbox" name="Topping" value="Chicken" title="Chicken">Chicken<br>
                <input class="toppings" type="checkbox" name="Topping" value="Salami" title="Salami">Salami<br>
            </div>
            </div>

            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
</body>

</html>
